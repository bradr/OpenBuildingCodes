<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Open Building Codes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/search.css">

  </head>

  <body>
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <div class="col-lg-3">
            <a class="navbar-brand" href="/">Open Building Codes</a>
          </div>
          <div class="col-lg-9">
            <form class="form-inline" id="search">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchTerm">
              <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Page Content -->
    <div class="container">
      <!-- Results -->
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6">
          <div class="mt-3" id="resultCount"></div>
          <div class="mt-3 mb-3">
              <script id="search-template" type="x-handlebars-template">
                {{#each this}}
                  <dt><a class="result_link" href="view?code={{fields.id}}&page={{fields.page}}" tabindex="{{inc @index}}">Page {{fields.page}} of {{fields.title}} ({{fields.by}})</a></dt>
                  <dl>{{{fragment}}}</dl>
                {{/each}}
              </script>
            <div class="" id="search_results"></div>
          </div>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4"></div>
      </div>
      <!-- /.row -->
      
      <!-- Page Numbers -->
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-6 mb-3 text-center" id="searchPages"></div>
        <div class="col-lg-4"></div>
      </div>
    </div>
    <!-- /.container -->
    
    <!-- Footer -->
    <footer class="py-5 bg-light footer">
      <div class="container">
        <p class="m-0 text-center text-dark"></p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/search.js"></script>
  </body>

</html>
